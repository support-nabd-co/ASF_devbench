version: '3.8'

services:
  # Main Devbench Manager Application
  devbench-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devbench-manager
    restart: unless-stopped
    ports:
      - "8082:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - FIREBASE_CONFIG=${FIREBASE_CONFIG}
      - APP_ID=${APP_ID:-devbench-app}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-this-password}
    volumes:
      # Mount environment file if it exists
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Note: This configuration works with your existing Caddy reverse proxy
# Update your Caddyfile to point tbm.asf.nabd-co.com to devbench-manager:3001
