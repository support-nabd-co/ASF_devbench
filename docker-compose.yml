version: '3.8'

services:
  devbench-manager:
    build: .
    container_name: devbench-manager
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./provision_vm.sh:/app/provision_vm.sh:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - devbench-network

networks:
  devbench-network:
    driver: bridge