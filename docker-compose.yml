version: '3.8'

services:
  devbench-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devbench-manager
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "8083:8084"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - PORT=8084
      - DATABASE_URL=sqlite:////app/data/devbench.db
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/data/devbench.db
      - LOGS_DIR=/app/logs
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-ASF_TB}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
      - ./provision_vm.sh:/app/provision_vm.sh:ro
    networks:
      - openproject_openproject_network
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    entrypoint: ["/app/entrypoint.sh"]

networks:
  openproject_openproject_network:
    external: true
  default:
    driver: bridge